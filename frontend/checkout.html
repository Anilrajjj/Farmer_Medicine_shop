<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <div class="checkout-container">
    <h2>Secure Checkout</h2>
    <form id="checkoutForm">
      <div class="form-section">
        <h3>Personal Information</h3>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>

      <div class="form-section">
        <h3>Delivery Address</h3>
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required placeholder="Enter your area">

        <label for="landmark">Landmark:</label>
        <input type="text" id="landmark" name="landmark" placeholder="Enter nearby landmark (optional)">

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required placeholder="Enter pincode" pattern="[0-9]{6}" maxlength="6">
      </div>

      <div class="form-section">
        <h3>Payment Method</h3>
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="Cash on Delivery">Cash on Delivery</option>
          <option value="Credit/Debit Card">Credit/Debit Card</option>
          <option value="UPI">UPI</option>
          <option value="Net Banking">Net Banking</option>
        </select>
      </div>

      <div class="order-summary">
        <h3>Order Summary</h3>
        <ul id="orderItems"></ul>
        <p><strong>Total:</strong> â‚¹<span id="orderTotal">0</span></p>
      </div>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script src="js/config.js"></script>
  <script src="script.js"></script>
</body>
</html>
