<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Farmer Medicine Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="email" id="resetEmail" placeholder="Enter your registered email" required><br>
      <input type="password" id="newPassword" placeholder="Enter new password" required><br>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required><br>
      <button type="submit">Reset Password</button>
    </form>
    <p><a href="login.html">Back to Login</a></p>
  </div>

  <script src="js/config.js"></script>
  <script src="script.js"></script>
</body>
</html>
