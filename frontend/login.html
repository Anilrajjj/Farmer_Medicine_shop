<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Farmer Medicine Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">üåø Farmer Medicine Shop</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="cart.html">Cart üõí</a>
      <a href="login.html" id="login-link">Login</a>
      <a href="#" id="logout-link" style="display:none;">Logout</a>
    </div>
  </header>

  <!-- Login Section -->
  <div class="login">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don‚Äôt have an account? <a href="signup.html">Sign up here</a></p>
    <p><a href="forget.html">Forgot Password?</a></p>
  </div>

  <script>
    // Inline API Configuration
    const API_ENDPOINTS = {
      auth: {
        login: 'https://farmer-medicine-shop-backend.vercel.app/api/auth/login',
        signup: 'https://farmer-medicine-shop-backend.vercel.app/api/auth/signup',
        reset: 'https://farmer-medicine-shop-backend.vercel.app/api/auth/reset'
      }
    };

    // Login function
    async function loginUser(email, password) {
      try {
        if (!email || !password) {
          alert("‚ö†Ô∏è Please enter both email and password.");
          return;
        }

        const res = await fetch(API_ENDPOINTS.auth.login, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userEmail", data.email);
          alert("‚úÖ Login successful!");
          window.location.href = "index.html";
        } else {
          alert("‚ùå " + (data.message || "Login failed."));
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Network error. Please try again.");
      }
    }

    // Initialize when page loads
    document.addEventListener("DOMContentLoaded", function () {
      // Login form
      const loginForm = document.getElementById("loginForm");
      if (loginForm) {
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;
          loginUser(email, password);
        });
      }
    });
  </script>
</body>
</html>
